<svg width="400" height="140" xmlns="http://www.w3.org/2000/svg">
  <rect x="30" y="80" width="340" height="40" fill="#e3eafc" stroke="#2d7dd2" rx="8"/>
  <text x="200" y="105" font-size="16" text-anchor="middle" fill="#222">Tabla Hash con Colisiones</text>
  <rect x="50" y="80" width="40" height="40" fill="#fff" stroke="#2d7dd2" rx="6"/>
  <text x="70" y="105" font-size="13" text-anchor="middle" fill="#2d7dd2">[0]</text>
  <rect x="110" y="80" width="40" height="40" fill="#fff" stroke="#2d7dd2" rx="6"/>
  <text x="130" y="105" font-size="13" text-anchor="middle" fill="#2d7dd2">[1]</text>
  <rect x="170" y="80" width="40" height="40" fill="#fff" stroke="#2d7dd2" rx="6"/>
  <text x="190" y="105" font-size="13" text-anchor="middle" fill="#2d7dd2">[2]</text>
  <rect x="230" y="80" width="40" height="40" fill="#fff" stroke="#2d7dd2" rx="6"/>
  <text x="250" y="105" font-size="13" text-anchor="middle" fill="#2d7dd2">[3]</text>
  <rect x="290" y="80" width="40" height="40" fill="#fff" stroke="#2d7dd2" rx="6"/>
  <text x="310" y="105" font-size="13" text-anchor="middle" fill="#2d7dd2">[4]</text>
  <!-- Chaining -->
  <circle cx="70" cy="50" r="12" fill="#2d7dd2"/>
  <text x="70" y="54" font-size="11" text-anchor="middle" fill="#fff">A</text>
  <rect x="70" y="35" width="24" height="24" fill="#fff" stroke="#2d7dd2" rx="6"/>
  <text x="82" y="51" font-size="11" text-anchor="middle" fill="#2d7dd2">B</text>
  <line x1="70" y1="62" x2="82" y2="59" stroke="#2d7dd2" stroke-width="2" marker-end="url(#arrow)"/>
  <!-- Linear Probing -->
  <circle cx="190" cy="50" r="12" fill="#2d7dd2"/>
  <text x="190" y="54" font-size="11" text-anchor="middle" fill="#fff">C</text>
  <line x1="190" y1="62" x2="250" y2="80" stroke="#2d7dd2" stroke-width="2" marker-end="url(#arrow)"/>
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L10,5 L0,10 L3,5 Z" fill="#2d7dd2" />
    </marker>
  </defs>
</svg>